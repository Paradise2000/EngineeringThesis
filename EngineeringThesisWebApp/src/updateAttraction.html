<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./css/createAttraction.css">
    <link rel="stylesheet" href="./css/index.css"/>

    <script src="./JSPackages/leaflet.js"></script>
    <script src="./JSPackages/dropzone-min.js"></script>
    <script src="./JSPackages/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="./JSPackages/leaflet.css"/>
    <link rel="stylesheet" href="./JSPackages/dropzone.css"/>
  </head>
  <body>

    <div id="menu"></div>


    <div  class="attraction-form form-container">

    <h1 class="title">Edytuj atrakcję</h1>
        <form id="form">
          <div class="flex-container1">
            <div>
              <label for="city">Miejscowość</label><br>
              <input class="text-input" type="text" id="city" name="city">
              <div class="error" id="cityError" style="color: red;"></div>
  
              <label for="name">Nazwa atrakcji</label><br>
              <input class="text-input" type="text" id="name" name="name"><br>
              <div class="error" id="nameError" style="color: red;"></div>
  
              <label for="duration">Czas trawania</label><br>
              <input class="text-input" type="time" id="duration" name="duration"><br>

              <label for="categories">Kategoria</label><br>
              <select class="text-input" id="categories"></select><br>

              <label for="price">Koszt atrakcji</label><br>
              <input class="text-input" type="number" id="price" name="price" min="0.00" max="10000.00" step="0.01"/><br>
            </div>

            <div>
              <label for="description">Opis atrakcji</label><br>
              <textarea class="text-area" id="description" name="description"></textarea>
              <div class="error" id="descriptionError" style="color: red;"></div>
            </div>

          </div>

          <div class="flex-container2">
            <div>
              <div class="dropzone" id="my-awesome-dropzone">
                <style>
                    .dropzone .dz-preview.dz-image-preview {
                        background-color: rgba(255, 255, 255, 0);
                    }

                    .dz-image img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                    }
                </style>
              </div>
              <div class="error" id="MainPhotoError" style="color: red;"></div>
            </div>      
          </div>

          <div class="flex-container2">
            <div>
              <div class="map" id="map"></div><br>
              <div id="mapError" style="color: red;"></div><br>
              <div style="display:flex; justify-content: right;"><input class="button" type="submit" value="Zaktualizuj atrakcję" ></div>
            </div>  
          </div>
        </form>
    </div>

    <div id="footer"></div>

    <script type="module" src="./script/updateAttraction.js"></script>
  </body>
</html>
