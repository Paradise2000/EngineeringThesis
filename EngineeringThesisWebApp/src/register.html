<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Travel</title>
    <link rel="stylesheet" href="./css/index.css">

    <script src="./JSPackages/jquery-3.7.1.min.js"></script>
  </head>
  <body>

    <div id="menu"></div>

    <main>
        <section class="section3">
          <div class="attraction-form form-container">
              <h1 class="title center-text">Zarejestruj się i rozpocznij swoją przygodę</h1>
            
              
              <form>
              <div class="container column">
                  <input type="text" class="text-input margin" id="nick" placeholder="nick" required><br>
                  <div class="error" id="nickError" style="color: red;"></div>
                  <input type="email" class="text-input margin" id="email" placeholder="e-mail" required><br>
                  <div class="error" id="emailError" style="color: red;"></div>
                  <input type="password" class="text-input margin" id="password" placeholder="hasło" required><br>
                  <div class="error" id="passwordError" style="color: red;"></div>
                  <input type="password" class="text-input margin" id="repeatPassword" placeholder="powtórz hasło" required>
                  <div>
                    <input type="button" class="button button2 margin" value="Zaloguj się" onclick="window.location.href='login.html';">
                    <input type="button" class="button margin" id="register" value="Zarejestruj się">

                  </div>
                </div>
              
              </form> 
            </div>
        </section>
      
    </main>

    <div id="footer"></div>

    <script type="module" src="./script/register.js"></script>

  </body>
</html>
