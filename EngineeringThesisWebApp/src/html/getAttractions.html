<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="/css/index.css">

    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="https://pagination.js.org/dist/2.6.0/pagination.min.js"></script>
    <link rel="stylesheet" href="https://pagination.js.org/dist/2.6.0/pagination.css" />

  </head>
  <body>
    <main>
        <div id="menu"></div>

        <div class="banner" style="background-image: url('../images/map.PNG');">
            <h1 class="title center-text">Dokąd wybierzesz się tym razem?</h1>
            <p class="text">Nie czekaj i już teraz odkrywaj nowe miejsca!<br>Carpe diem!</p>
            <div>
                <input type="button" class="button margin" value="Stwórz plan">
                <input type="button" class="button button2 margin" value="Wyszukaj" onclick="window.location.href='#wyszukaj'">
            </div>
        </div>

        <section id="wyszukaj">
            <div class="row-column">
                <input list="place2" class="text-input margin" placeholder="miejscowość">
                    <datalist id="place2">
                        <option value="lista">
                        <option value="istniejących">
                        <option value="miejscowości">
                        <option value="w">
                        <option value="bazie">
                    </datalist>
                <input list="categories" class="text-input margin" placeholder="kategoria">
                    <datalist id="categories">
                        <option value="zabytki">
                        <option value="gastronomia">
                        <option value="przyroda">
                        <option value="muzeum">
                        <option value="adrenalina">
                        <option value="inne">
                    </datalist>
                <input type="time" class="text-input margin"><br>
                <input type="number" class="text-input margin" id="cost" name="cost" placeholder="koszt atrakcji" min="0.00" max="10000.00" step="0.01"/><br>
                <input type="search" class="text-input margin" placeholder="Szukaj po nazwie">
                <input type="submit" class="button margin" value="Szukaj">
            </div>
        </section>

        <section class="attraction-container">
            <div id="data-container"></div>
        </section>
        <br>
        <div id="pagination-container"></div>
        
    </main>

    <script type="module" src="../script/getAttractions.js"></script>

  </body>
</html>
