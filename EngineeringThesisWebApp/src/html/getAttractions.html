<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="/css/index.css">

    <script src="../../JSPackages/jquery-3.7.1.min.js"></script>
    <script src="../../JSPackages/pagination.min.js"></script>

    <link rel="stylesheet" href="../../JSPackages/pagination.css" />
    <link rel="stylesheet" href="../../css/pagination.css" />


  </head>
  <body>
    <main>
        <div id="menu"></div>

        <div class="banner" style="background-image: url('../images/map.PNG');">
            <h1 class="title center-text">Dokąd wybierzesz się tym razem?</h1>
            <p class="text">Nie czekaj i już teraz odkrywaj nowe miejsca!<br>Carpe diem!</p>
            <div>
                <input type="button" class="button margin" value="Stwórz plan">
                <input type="button" class="button button2 margin" value="Wyszukaj" onclick="window.location.href='#wyszukaj'">
            </div>
        </div>

        <section id="wyszukaj">
            <div class="row-column">
                <input id="city" type="search" class="text-input margin" placeholder="miejscowość">
                <select id="categories" class="text-input margin" placeholder="kategoria">
                    <option value="no_option">Wybierz opcję</option>
                </select>
                <!--
                <input type="time" class="text-input margin"><br>
                <input type="number" class="text-input margin" id="cost" name="cost" placeholder="koszt atrakcji" min="0.00" max="10000.00" step="0.01"/><br>
                -->
                <input id="name" type="search" class="text-input margin" placeholder="Szukaj po nazwie">
                <input id="filter" type="submit" class="button margin" value="Szukaj">
            </div>
        </section>

        <section class="attraction-container">
            <div id="data-container"></div>
        </section>
        <br>
        <div id="pagination-container"></div>
        <br>
        
    </main>

    <div id="footer"></div>

    <script type="module" src="../script/getAttractions.js"></script>

  </body>
</html>
