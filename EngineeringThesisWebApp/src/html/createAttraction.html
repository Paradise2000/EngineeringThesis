<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="/css/createAttraction.css">

    <link rel="stylesheet" href="../../node_modules/leaflet/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="../../node_modules/leaflet/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  </head>
  <body>
    <h1 class="title">Dodaj nową atrakcję</h1>
        <form class="grid-container" id="form">
          <div class="item1">
            <label for="city">Miejscowość</label><br>
            <input type="text" id="city" name="city">
            <div id="cityError" style="color: red;"></div>

            <label for="name">Nazwa atrakcji</label><br>
            <input type="text" id="name" name="name"><br>
            <div id="nameError" style="color: red;"></div>

            <label for="duration">Czas trawania</label><br>
            <input type="time" id="duration" name="duration"><br>

            <label for="price">Koszt atrakcji</label><br>
            <input type="number" id="price" name="price" min="0.00" max="10000.00" step="0.01"/><br>
          </div>

          <div class="item2">
            <label for="description">Opis atrakcji</label><br>
            <textarea id="description" name="description"></textarea>
            <div id="descriptionError" style="color: red;"></div>
          </div>

          <div class="item3">
            <div id="map"></div><br>
            <div id="mapError" style="color: red;"></div><br>
            <input type="submit" value="Utwórz atrakcję">
          </div>  
        </form>
    

        <script src="../script/createAttraction.js"></script>
  </body>
</html>
