<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="/css/createAttraction.css">

    <script src="../../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="../../node_modules/dropzone/dist/dropzone-min.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>

    <link rel="stylesheet" href="../../node_modules/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="../../node_modules/dropzone/dist/dropzone.css"/>
  </head>
  <body>

    <div id="menu"></div>

    <h1 class="title">Dodaj nową atrakcję</h1>
        <form id="form">
          <div class="flex-container1">
            <div>
              <label for="city">Miejscowość</label><br>
              <input type="text" id="city" name="city">
              <div class="error" id="cityError" style="color: red;"></div>
  
              <label for="name">Nazwa atrakcji</label><br>
              <input type="text" id="name" name="name"><br>
              <div class="error" id="nameError" style="color: red;"></div>
  
              <label for="duration">Czas trawania</label><br>
              <input type="time" id="duration" name="duration"><br>

              <label for="categories">Kategoria</label><br>
              <select id="categories"></select><br>

              <label for="price">Koszt atrakcji</label><br>
              <input type="number" id="price" name="price" min="0.00" max="10000.00" step="0.01"/><br>
            </div>

            <div>
              <label for="description">Opis atrakcji</label><br>
              <textarea id="description" name="description"></textarea>
              <div class="error" id="descriptionError" style="color: red;"></div>
            </div>

          </div>

          <div class="flex-container2">
            <div>
              <div action="https://localhost:7002/api/File/upload" class="dropzone" id="my-awesome-dropzone"></div>
              <div class="error" id="MainPhotoError" style="color: red;"></div>
            </div>      
          </div>

          <div class="flex-container2">
            <div>
              <div id="map"></div><br>
              <div id="mapError" style="color: red;"></div><br>
              <input type="submit" value="Utwórz atrakcję">
            </div>  
          </div>
        </form>

        <script type="module" src="../script/createAttraction.js"></script>
  </body>
</html>
