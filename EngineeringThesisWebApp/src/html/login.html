<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>

    <script src="../../node_modules/jquery/dist/jquery.js"></script>

    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    
    <div id="menu"></div>

    <main>
        <section>
          <div class="attraction-form form-container">
              <h1 class="title center-text">Zaloguj się i rusz w kolejną przygodę</h1>
            
              
              <form id="form">
                <div class="container column">
                    <input type="text" id="email" class="text-input margin" placeholder="e-mail">
                    <div id="emailError" style="color: red;"></div>

                    <input type="password" id="password" class="text-input margin" placeholder="hasło">
                    <div id="passwordError" style="color: red;"></div>
                    <div class="row-column">
                      <input type="button" class="button button2 margin" value="Zarejestruj się">
                      <input type="submit" class="button margin" value="Zaloguj się">
                    </div>

                    <div id="serverError" style="color: red;"></div>
                </div>
              </form> 
            </div>
        </section>
      
    </main>

    <script type="module" src="../script/login.js"></script>
  </body>
</html>
